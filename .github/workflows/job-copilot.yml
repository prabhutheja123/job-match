name: Job Match Copilot

on:
  workflow_dispatch:
    inputs:
      job_description:
        description: Paste Job Description text
        required: true
      resume_text:
        description: Paste Resume text
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show inputs
        env:
          JD: ${{ github.event.inputs.job_description }}
          RESUME: ${{ github.event.inputs.resume_text }}
        run: |
          echo "JD length: ${#JD}"
          echo "Resume length: ${#RESUME}"

      - name: Save inputs to files
        env:
          JD: ${{ github.event.inputs.job_description }}
          RESUME: ${{ github.event.inputs.resume_text }}
        run: |
          python src/run.py

      - name: Extract skills
        run: |
          python src/extract_skills.py

      - name: Generate tailored resume (generic)
        run: |
          python src/tailor_resume_generic.py

      - name: Upload tailored resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resume
          path: out/tailored_resume.txt
