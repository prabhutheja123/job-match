name: Job Match Copilot

on:
  workflow_dispatch:
    inputs:
      job_description:
        description: "Paste Job Description text"
        required: true
        type: string
      resume_text:
        description: "Paste Resume text"
        required: true
        type: string

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs (test only)
        run: |
          echo "JOB DESCRIPTION RECEIVED"
          echo "${{ inputs.job_description }}"
          echo "RESUME RECEIVED"
          echo "${{ inputs.resume_text }}"
