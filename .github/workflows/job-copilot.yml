name: Job Match Copilot

on:
  workflow_dispatch:
    inputs:
      job_description:
        description: Paste Job Description text
        required: true
      resume_text:
        description: Paste Resume text
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Show inputs
        run: |
          echo "JD length: ${#JD}"
          echo "Resume length: ${#RESUME}"
        env:
          JD: ${{ github.event.inputs.job_description }}
          RESUME: ${{ github.event.inputs.resume_text }}
