name: Job Match Copilot

on:
  workflow_dispatch:
    inputs:
      job_description:
        description: Paste Job Description text
        required: true
      resume_text:
        description: Paste Resume text
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show inputs
        env:
          JD: ${{ github.event.inputs.job_description }}
          RESUME: ${{ github.event.inputs.resume_text }}
        run: |
          echo "JD length: ${#JD}"
          echo "Resume length: ${#RESUME}"

      - name: Save inputs to files
        env:
          JD: ${{ github.event.inputs.job_description }}
          RESUME: ${{ github.event.inputs.resume_text }}
        run: |
          python src/run.py

      - name: Extract skills
        run: |
          python src/extract_skills.py

      - name: Generate tailored resume (generic)
        run: |
          python src/tailor_resume_generic.py

      - name: Show generated resume in logs (tailored_resume.txt)
        run: |
          echo "================= TAILORED RESUME (START) ================="
          python - <<'PY'
          from pathlib import Path

          p = Path("out/tailored_resume.txt")
          if not p.exists():
              raise SystemExit("ERROR: out/tailored_resume.txt not found")

          text = p.read_text(encoding="utf-8", errors="ignore")

          # Print in chunks to reduce risk of log truncation
          chunk = 3500
          for i in range(0, len(text), chunk):
              print(text[i:i+chunk])
              print("\n--- chunk end ---\n")
          PY
          echo "================= TAILORED RESUME (END) ==================="
